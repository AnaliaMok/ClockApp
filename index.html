<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClockApp</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat%7COpen+Sans%7CRaleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div id="clock-holder">
            <h2 id="date">Current Time</h2>
            <div id="clock">
                <span id="standard"></span>
                <span id="military"></span>
            </div>
        </div>
        <div id="schedule-holder">
            <ul id="schedule">
                <!-- <li>Foundations of Mobile Design <span>@1:25PM<span></li>
                <li>Intro to Computer Graphics <span>@3:30PM</span></li>
                <li>Concepts of Parallel and Distributed Systems <span>@5:30PM</span></li> -->
            </ul>
        </div>
    </main>
</body>
<script src="modules/clock_module.js"></script>
<script src="assets/data/schedule.json"></script>
<script src="modules/schedule_module.js"></script>
<script type="text/javascript">

    window.onload = init;

    function init(){
        // Initializing clock
        Clock.init();

        // Initializing Schedule
        Schedule.updateSchedule();
    }

</script>
<script type="text/javascript">
    require('./renderer.js');
</script>
</html>
